    <h1>Contact Us</h1>
    <div class="row" >

              <h2 style="margin-top: 2em;">WE WANT TO HEAR FROM YOU</h2>

              <form role="form" style="margin-top: 2em; margin-bottom: 2em;">
                <div class="form-group col-sm-6">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" id="name" name="username" placeholder="Enter your name">
                </div>
                <div class="form-group col-sm-6">
                  <label for="pwd">Email address:</label>
                  <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter your email address">
              </div>
              <div class="form-group col-sm-10">
                <label for="comment">Comment:</label>
                <textarea class="form-control" rows="8" id="comment"></textarea>
              </div>
              <button type="submit" class="btn btn-primary" style="background-color:gray;">Submit</button>
